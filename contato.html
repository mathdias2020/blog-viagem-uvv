<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aventuras pelo Mundo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #008080;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
            background: #006666;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 1rem;
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #008080;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 128, 128, 0.5);
        }

        button {
            background: #008080;
            color: #fff;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #006666;
        }

        footer {
            text-align: center;
            background: #008080;
            color: #fff;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aventuras pelo Mundo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="aventuras.html">Aventuras</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo para dúvidas ou sugestões:</p>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Aventuras pelo Mundo - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
